<div class="card-body p-4">
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger mb-4 px-3 py-2 animate__animated animate__fadeIn">
            请修正以下错误
        </div>
        {% endif %}
        <div class="mb-4">
            <div class="row align-items-center">
                <div class="col-form-label col-4 col-md-3 text-end">
                    <label class="form-label fw-semibold mb-0">
                        <i class="bi bi-person-badge me-1"></i>{{ form.username.label }}
                    </label>
                </div>
                <div class="col-input col-8 col-md-9">
                    {{ form.username|add_class:"form-control" }}
                    {% if form.username.errors %}
                    <div class="alert-input-error mt-2 animate__animated animate__fadeIn">
                        {{ form.username.errors }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- ... existing code ... -->
        <button class="w-100 btn btn-lg btn-primary hover-scale shadow-sm mt-5 py-3" type="submit">
            <i class="bi bi-person-check me-2"></i>立即注册
        </button>
        <p class="mt-5 text-center">
            你是否已经具备新用户？<a href="{% url 'login' %}" class="link-underline">返回登录</a>
        </p>
    </form>
</div>
